name: Gif Comment
on:
  issues:
   types: [opened]

jobs:
  comment:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - uses: v2tu/Lab5_PartyHorn
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIPHY_TOKEN: ${{ secrets.GIPHY_TOKEN }}
          GIPHY_KEY: ${{ secrets.GIPHY_KEY }}
          comment_type: 'gif'
          
